<!doctype html>
<html>
  <head>
    {% include meta.html %}
    <link rel="stylesheet" href="{{ "assets/css/style.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <title>
      {% if page.title %}
        {{ page.title }} | {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>
  </head>
  <body>
    {% include navigation.html %}
    <main class="container">
      <div class="row">
        <article class="col-12 col-sm-9 m-auto">
          <h1>{{ page.title }}</h1>
          <p>{{ page.excerpt }}</p>
          {{ content }}    
        </article>
      </div>

    </main>
    {% include scripts.html %}    
  </body>
</html>
